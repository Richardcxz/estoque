<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div style="margin-left: -75%;">

    <div id="movimentacao">
        <br><br>
        <h2>Entrada/Saída de Produtos</h2>
        <form id="form-movimentacao">
            <label for="nome-item">Nome do Item:</label>
            <input type="text" id="nome-item" required>
            <br><br>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" required>
            <br><br>
            <label for="data-validade">Data de Validade (Mês/Ano):</label>
            <input type="month" id="data-validade" required>
            <br>
            <br>
            <label for="tipo-movimentacao">Tipo de Movimentação:</label>
            <select id="tipo-movimentacao" required>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            <br><br>
            <input type="checkbox" id="addhistorico">Não é movimentação</input>
            <br><br>
            <button type="submit">Registrar Movimentação</button>
        </form>
        <br><br><br><br>
        <br><br>
        <button id="exportar-excel">Exportar para Excel</button>
        <br><br>
        <button id="exportar-json">Exportar para JSON</button>
        <br><br>
        <input type="file" id="importar-json">
        <br><br>
        <button id="apagar-cookies">Apagar Cookies</button>
    </div>

    </div>

    <div id="mainst" style="margin-top: -45%;">

    <br>

    <button id="alternar-tabela">Ver Movimentações</button>

    <h1>Controle de Estoque</h1>
    
    <div id="estoque" style="display: block;">
        <h2>Estoque Atual</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantidade</th>
                    <th>Data de Validade</th>
                </tr>
            </thead>
            <tbody id="estoque-corpo">
            </tbody>
        </table>
    </div>

    <div id="historico" style="display: none; margin-right: 15%;">
        <h2>Histórico de Movimentações</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Item</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="historico-corpo">
            </tbody>
        </table>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
